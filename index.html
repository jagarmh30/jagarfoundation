<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>रद्दी संकलनातून सामाजिक दिवाळी 2025</title>
  <style>
    body {
      font-family: 'Noto Sans Devanagari', 'Arial', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      margin: 0;
      padding: 0;
      background: #19aab8;
      border-bottom: 1.5px solid #19aab8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }
    .header-img {
      width: 100%;
      max-width: 950px;
      height: auto;
      display: block;
      margin: 0 auto;
      padding: 16px 0 14px 0;
    }
    @media (max-width: 1000px) {
      .header-img {
        max-width: 99vw;
        padding: 10px 0 8px 0;
      }
    }
    @media (max-width: 600px) {
      .header-img {
        max-width: 100vw;
        padding: 6px 0 6px 0;
      }
      header {
        min-height: 0;
      }
    }

    .subtitle {
      margin-top: 8px;
      margin-bottom: 8px;
      font-size: 1rem;
      text-align: center;
      color: #000;
      font-weight: 500;
    }
    form {
      max-width: 410px;
      margin: 24px auto 0 auto;
      padding: 28px 24px 20px 24px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 3px 16px rgba(0,0,60,0.10);
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 2px;
      margin-top: 14px;
      font-weight: 500;
      letter-spacing: 0.2px;
      color:  #000000;
    }
    input[type="text"], input[type="tel"], textarea, select, input[type="date"] {
      width: 100%;
      font-size: 1rem;
      padding: 7px 8px;
      border-radius: 7px;
      border: 1.2px solid #bdbdbd;
      margin-bottom: 7px;
      background: #f7fbff;
      transition: border 0.2s;
      box-sizing: border-box;
      color: #15626a;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #19aab8;
      outline: none;
      background: #e3fafc;
    }
    textarea {
      min-height: 56px;
      resize: vertical;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 18px;
      justify-content: center;
    }
    .error {
      color: #b40000;
      background: #fff0f0;
      border-radius: 5px;
      padding: 6px 10px;
      margin: 0 0 4px 0;
      text-align: center;
      display: none;
    }
    .success {
      color: #097c00;
      background: #e6ffe6;
      border-radius: 6px;
      padding: 12px;
      margin: 12px auto 0 auto;
      max-width: 400px;
      text-align: center;
      font-size: 1.13rem;
      font-weight: 500;
      display: none;
    }
    #thankyouMessage {
      display: none;
      border-radius: 6px;
      padding: 20px 16px 14px 16px;
      margin: 12px auto 0 auto;
      max-width: 400px;
      text-align: center;
      font-size: 1.14rem;
      font-weight: 500;
      color: #087c00;
      border: none;
      box-shadow: none;
      background: none;
    }
    #thankyouActions {
      margin-top: 14px;
      text-align: center;
    }
    .qr-section {
      text-align: center;
      margin-top: 12px;
      margin-bottom: 12px;
    }
    .qr-label {
      color: #000000;
      margin-bottom: 6px;
      font-size:0.98rem;
      font-weight: 500;
      display: block;
    }
    .qr-section button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .qr-section img {
      max-width: 120px;
      width: 100%;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,60,0.11);
      background: #15626a;
      display: inline-block;
    }
    .qr-section img:hover {
      box-shadow: 0 4px 16px #15626a;
    }
    button {
      background: #19aab8;
      color: #15626a;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      padding: 7px 19px;
      font-size: 1.04rem;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(100,100,180,0.07);
      transition: background 0.18s;
    }
    button:hover, button:focus {
      background: #15626a;
      color: #fff;
    }
    .location-row {
      display: flex;
      gap: 6px;
      align-items: stretch;
      margin-bottom: 7px;
    }
    .location-row input {
      flex: 1;
      height: 50px;
      font-size: 1rem;
    }
    .location-icon-btn {
      background: none;
      border: none;
      padding: 0 5px 0 0;
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      height: 50px;
      width: 50px;
    }
    .location-icon-btn img {
      width: 40px;
      height: 40px;
      display: block;
      padding: 0;
      margin: 0 auto;
      background: none;
      border: none;
      box-shadow: none;
    }

    /* तारीख व वेळ - एका ओळीत, लेफ्ट अलाइन, mobile वर सुद्धा */
    .date-row-group {
      margin-bottom: 7px;
    }
    .date-row-label {
      text-align: left;
      margin-top: 14px;
      font-weight: 500;
      letter-spacing: 0.2px;
      color: #000;
      margin-bottom: 2px;
      display: block;
      width: 100%;
    }
    .date-row-label label {
      margin: 0;
      font-weight: inherit;
      color: inherit;
      font-size: 1.02rem;
      display: inline-block;
    }
    .date-row-fields {
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
      margin-bottom: 0;
      justify-content: flex-start;
      text-align: left;
      width: 100%;
    }
    .date-row-fields > div {
      flex: 1 1 0;
      min-width: 0;
      text-align: left;
      max-width: 50%;
    }
    .date-row-fields input[type="date"], .date-row-fields select {
      width: 100%;
      min-width: 0;
    }

    @media (max-width:600px) {
      .date-row-fields {
        flex-direction: row;
        gap: 8px;
        align-items: center;
      }
      .date-row-fields > div {
        max-width: 50%;
      }
    }
    @media (max-width:400px) {
      .date-row-fields {
        flex-direction: column;
        gap: 0;
      }
      .date-row-fields > div {
        max-width: 100%;
        margin-bottom: 7px;
      }
    }
    footer {
      background: #19aab8;
      color: #fff;
      text-align: center;
      padding: 16px 0 12px 0;
      margin-top: 36px;
      font-size: 1rem;
      letter-spacing: 0.5px;
      border-top: 1.5px solid #19aab8;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img class="header-img" src="https://raw.githubusercontent.com/jagarmh30/jagarfoundation/main/header.png" alt="Header Banner">
  </header>
  <div class="subtitle">
    उपक्रमाकरीता आपल्याकडील वर्तमान पत्राची रद्दी दान करावयाची असल्यास खालील माहिती भरा.
  </div>
  <div class="success" id="success">फॉर्म सबमिट झाला. धन्यवाद!</div>
  <form id="main-form" autocomplete="off">
    <div class="error" id="error">सर्व फिल्ड्स तपासा</div>
    <label for="name">नाव:</label>
    <input type="text" id="name" name="name" placeholder="तुमचे नाव लिहा" required autocomplete="off">

    <label for="address">पत्ता:</label>
    <textarea id="address" name="address" rows="2" placeholder="(गांव/रोड/बिल्डिंग)" required></textarea>

    <label for="location">शक्य असल्यास लोकेशन शेअर करा:</label>
    <div class="location-row">
      <button type="button" id="locBtn" class="location-icon-btn" title="लोकेशन मिळवा" aria-label="लोकेशन मिळवा">
        <img src="https://raw.githubusercontent.com/jagarmh30/jagarfoundation/main/location.png" alt="लोकेशन आयकॉन">
      </button>
      <input type="text" id="location" name="location" placeholder="← आयकॉनवर टच करा" autocomplete="off" readonly>
    </div>

    <label for="mobile">संपर्कासाठी मोबाईल नंबर:</label>
    <input type="tel" id="mobile" name="mobile" required pattern="^[0-9]{10}$" maxlength="10" autocomplete="off">

    <label for="waste">उपक्रमासाठी उपलब्ध रद्दी (अंदाज किती किलो):</label>
    <input type="text" id="waste" name="waste" required autocomplete="off">

    <div class="date-row-group">
      <div class="date-row-label">
        <label for="date">रद्दी संकलित करण्यासाठी तारीख व वेळ सुचवा:</label>
      </div>
      <div class="date-row-fields">
        <div>
          <input type="date" id="date" name="date" required>
        </div>
        <div>
          <select id="timeslot" name="timeslot"></select>
        </div>
      </div>
    </div>

    <label for="reference">उपक्रमाची माहिती आपल्यापर्यंत पोहोचवणाऱ्या संयोजकाचे नाव निवडा:</label>
    <select id="reference" name="reference" required></select>

    <div class="qr-section">
      <span class="qr-label">आर्थिक मदत करावयाची असल्यास:</span>
      <button type="button" id="qrPayBtn">
        <img src="https://raw.githubusercontent.com/jagarmh30/jagarfoundation/main/rupee%20icon.jpg" alt="R Logo" id="qrImage">
      </button>
    </div>
    <div class="actions">
      <button type="submit" id="submitBtn">सबमिट करा</button>
    </div>
  </form>
  <div id="thankyouMessage">
    रद्दी संकलनाकरीता आमचे संयोजक लवकरच आपल्याशी संपर्क साधणार आहेत. धन्यवाद!
    <div id="thankyouActions">
      <button type="button" id="thankyouExitBtn">एग्झिट</button>
    </div>
  </div>
  <footer>
    © जागर फाउंडेशन | सामाजिक दिवाळी 2025
  </footer>
  <script>
    // लोकेशन आयकॉनद्वारे लोकेशन मिळवा
    document.getElementById('locBtn').addEventListener('click', function(e) {
      e.preventDefault();
      const locationInput = document.getElementById('location');
      locationInput.value = 'मिळवत आहे...';
      if (!navigator.geolocation) {
        locationInput.value = 'लोकेशन मिळाले नाही';
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          locationInput.value = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
        },
        err => {
          locationInput.value = 'लोकेशन मिळाले नाही';
        }
      );
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
